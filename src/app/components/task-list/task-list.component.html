<div class="container">
  <header class="header">
    <h1>Angular Task Manager</h1>
    <div class="filters">
      <button [class.active]="currentFilter === 'all'" (click)="filter('all')">
        All
      </button>
      <button
        [class.active]="currentFilter === 'active'"
        (click)="filter('active')"
      >
        Active
      </button>
      <button
        [class.active]="currentFilter === 'completed'"
        (click)="filter('completed')"
      >
        Completed
      </button>
    </div>
  </header>

  <app-task-form [taskToEdit]="taskToEdit" (cancelEdit)="onCancelEdit()">
  </app-task-form>

  <div class="task-list">
    <app-task-item
      *ngFor="let task of tasks$ | async"
      [task]="task"
      (edit)="onEditTask($event)"
    ></app-task-item>

    <div *ngIf="(tasks$ | async)?.length === 0" class="no-tasks">
      No tasks found.
    </div>
  </div>
</div>
